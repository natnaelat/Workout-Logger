<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="./index.css"> <!-- Correct if index.css is in the same directory -->
    <script src="https://kit.fontawesome.com/e29adbe2a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fas fa-dumbbell"></i>Workout Tracker</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links" id="home-link">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links" id="logs-link">Logs</a> <!-- Modified link -->
                </li>
                <li class="navbar__btn">
                    <!-- Sign In Button with the class 'button' and ID 'signInBtn' -->
                    <button class="button" id="signInBtn">Sign In</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Below the Bar -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Improve Your Health.</h1>
                <h2>Reach Your Goals.</h2>
                <button class="main__btn"><a href="/signup.html">Get Started</a></button>
            </div>
            <div class="main__img--container">
                <img src="images/pic1.svg" alt="pic" id="main__img"> <!-- Correct image path -->
            </div>
        </div>
    </div>

    <!-- Services Section -->
    <div class="services">
        <h1>Change Your Life Today</h1>
        <div class="services__container">
            <div class="services__card">
                <h2>See Change</h2>
                <p>Start Today</p>
                <button><a href="/signup.html">Get Started</a></button>
            </div>
            <div class="services__card">
                <h2>Are you Ready?</h2>
                <p>Take the leap</p>
                <button><a href="/signup.html">Get Started</a></button>
            </div>
        </div>
    </div>

    <!-- User Info -->
    <div id="userInfo"></div> <!-- Dynamically show user info after sign-in -->

    <!-- Content Container for dynamic loading -->
    <div id="content-container"></div> <!-- Content will be injected here dynamically -->

    <!-- Sign-In Script -->
    <script>
        document.getElementById("signInBtn").addEventListener("click", () => {
            // Ensure `userManager` is correctly initialized in your index.js
            userManager.signinRedirect();
        });
    </script>
</body>

</html>
