<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="workout.css"> <!-- Link to the CSS file -->
</head>
<body>

    <h1>Workout Tracker</h1>
    <h3 id="selectedExercise">Exercise: None</h3>

    <form id="workoutForm">
        <div class="input-row">
            <div class="input-group">
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="sets">Set:</label>
                <input type="number" id="sets" name="sets" required>
            </div>
            <div class="input-group">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
            </div>
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>
        <button type="submit">Add Set</button>
    </form>

    <h2>Workout History</h2>
    <table>
        <thead>
            <tr>
                <th>Weight (lbs)</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="workoutTableBody">
            <!-- Workout entries will appear here -->
        </tbody>
    </table>

    <script>
        // Get the exercise name from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const exerciseName = urlParams.get('exercise') || 'None';

        // Display the exercise name in the tracker
        document.getElementById('selectedExercise').textContent = `Exercise: ${exerciseName}`;

        document.getElementById('workoutForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const weight = document.getElementById('weight').value;
            const sets = document.getElementById('sets').value;
            const reps = document.getElementById('reps').value;
            const date = document.getElementById('date').value;

            const tableBody = document.getElementById('workoutTableBody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${weight}</td>
                <td>${sets}</td>
                <td>${reps}</td>
                <td>${date}</td>
            `;

            tableBody.appendChild(newRow);

            document.getElementById('workoutForm').reset();
        });
    </script>

</body>
</html>
